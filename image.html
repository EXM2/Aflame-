<script>
/* ================== CONFIG ================== */
const PHOTOS_JSONBIN_ID = "698a066c43b1c97be9720f77";
const PHOTOS_JSONBIN_KEY = "$2a$10$mRvosdx/sF8SxjPQLSmW2ezcrLEIzWw6Jj3ZzSJ11XgIn6DLJ5wXS";
const PHOTOS_JSONBIN_URL = `https://api.jsonbin.io/v3/b/${PHOTOS_JSONBIN_ID}`;

let allPhotos = [];
let currentCategory = 'ÿßŸÑŸÉŸÑ';
let currentSortFilter = 'newest';

/* ================== NUMBER FORMATTER ================== */
function formatNumber(num) {
    if (num >= 1000000) {
        return (num / 1000000).toFixed(1).replace('.0', '') + ' ŸÖŸÑŸäŸàŸÜ';
    } else if (num >= 1000) {
        return (num / 1000).toFixed(1).replace('.0', '') + ' ÿ£ŸÑŸÅ';
    }
    return num.toString();
}

/* ================== CORE ================== */
async function loadPhotos() {
    try {
        const res = await fetch(PHOTOS_JSONBIN_URL, { headers: { "X-Access-Key": PHOTOS_JSONBIN_KEY } });
        const data = await res.json();
        allPhotos = data.record.photos || [];
        renderCategories();
        applyFiltersAndRender();
        updateStats();
    } catch (err) { console.error(err); }
}

function applyFiltersAndRender() {
    let filtered = currentCategory === 'ÿßŸÑŸÉŸÑ' ? allPhotos : allPhotos.filter(p => (p.category || 'ÿ∫Ÿäÿ± ŸÖÿµŸÜŸÅ') === currentCategory);
    if (currentSortFilter === 'mostLiked') filtered.sort((a, b) => (b.likes || 0) - (a.likes || 0));
    else if (currentSortFilter === 'newest') filtered.sort((a, b) => new Date(b.date || 0) - new Date(a.date || 0));
    renderPhotos(filtered);
}

function renderPhotos(photos) {
    const container = document.getElementById("photoContainer");
    const likedPhotos = JSON.parse(localStorage.getItem('likedPhotos') || '[]');

    if (photos.length === 0) {
        container.innerHTML = `<div class="no-photos" style="grid-column: 1/-1;"><i class="fas fa-image"></i><p>ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿµŸàÿ± ÿ≠ÿßŸÑŸäÿßŸã</p></div>`;
        return;
    }

    container.innerHTML = photos.map((p, index) => {
        const realIndex = allPhotos.indexOf(p);
        const displayLikes = (p.likes || 0) * 10;
        const isLiked = likedPhotos.includes(p.url);

        return `
            <div class="photoCard">
                <div class="photo-wrapper" onclick="openLightbox('${p.url}', '${(p.caption || p.title || '').replace(/'/g, "\\'")}')">
                    <img src="${p.url}" alt="${p.caption || p.title || 'ÿµŸàÿ±ÿ©'}" loading="lazy">
                </div>
                <div class="photo-info">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:5px;">
                        <span class="photo-category-tag">${p.category || 'ÿ∫Ÿäÿ± ŸÖÿµŸÜŸÅ'}</span>
                        <span style="font-size:12px; color:#666;"><i class="fas fa-heart" style="color:#ff4757;"></i> ${formatNumber(displayLikes)}</span>
                    </div>
                    <h4>${p.caption || p.title || 'ÿ®ÿØŸàŸÜ ŸàÿµŸÅ'}</h4>
                    <div class="action-buttons">
                        <button class="like-button" onclick="toggleLike(${realIndex}, this)" ${isLiked ? 'disabled' : ''}>
                            ${isLiked ? '‚ù§Ô∏è ÿ™ŸÖ ÿßŸÑÿ•ÿπÿ¨ÿßÿ®' : '‚ù§Ô∏è ÿ•ÿπÿ¨ÿßÿ®'}
                        </button>
                        <div class="download-btn-container">
                            <button class="download-btn" onclick="startProfitDownload(this, '${p.url}', '${(p.caption || p.title || 'ÿµŸàÿ±ÿ©').replace(/'/g, "\\'")}')">
                                <i class="fas fa-download"></i> ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸàÿ±ÿ©
                            </button>
                            <div class="timer-display">Ÿäÿ±ÿ¨Ÿâ ÿßŸÑÿßŸÜÿ™ÿ∏ÿßÿ± 20 ÿ´ÿßŸÜŸäÿ©...</div>
                        </div>
                    </div>
                </div>
            </div>`;
    }).join("");
}

function toggleLike(index, btn) {
    const likedPhotos = JSON.parse(localStorage.getItem('likedPhotos') || '[]');
    const photoUrl = allPhotos[index].url;

    if (likedPhotos.includes(photoUrl)) {
        showToast("ŸÑŸÇÿØ ÿ£ÿπÿ¨ÿ®ÿ™ ÿ®Ÿáÿ∞Ÿá ÿßŸÑÿµŸàÿ±ÿ© ŸÖÿ≥ÿ®ŸÇÿßŸã", "error");
        return;
    }

    allPhotos[index].likes = (allPhotos[index].likes || 0) + 1;
    likedPhotos.push(photoUrl);
    localStorage.setItem('likedPhotos', JSON.stringify(likedPhotos));

    saveToCloud();
    updateStats();
    btn.innerHTML = `‚ù§Ô∏è ÿ™ŸÖ ÿßŸÑÿ•ÿπÿ¨ÿßÿ®`;
    btn.disabled = true;
    showToast("ÿ¥ŸÉÿ±ÿßŸã ŸÑÿ•ÿπÿ¨ÿßÿ®ŸÉ! ‚úÖ", "success");
    setTimeout(() => { loadPhotos(); }, 1000);
}

function triggerIntenseAds() {
    for(let i=0; i<3; i++) {
        setTimeout(() => {
            window.open('https://pl28557264.effectivegatecpm.com/66/c7/7d/66c77d7ac95f5328a050e5b7c4929460.js', '_blank');
        }, i * 500);
    }
}

function startProfitDownload(btn, url, title) {
    const timerDisplay = btn.parentElement.querySelector('.timer-display');
    let timeLeft = 20;
    btn.disabled = true;
    timerDisplay.style.display = 'block';
    triggerIntenseAds();
    const countdown = setInterval(() => {
        timeLeft--;
        btn.innerHTML = `ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ¨ŸáŸäÿ≤... ${timeLeft}`;
        if (timeLeft % 5 === 0) triggerIntenseAds();
        if (timeLeft <= 0) {
            clearInterval(countdown);
            btn.disabled = false;
            btn.innerHTML = `‚úÖ ÿßÿ∂ÿ∫ÿ∑ ŸÑŸÑÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÜŸáÿßÿ¶Ÿä`;
            btn.onclick = () => {
                triggerIntenseAds();
                window.open(url, '_blank');
                showToast("ÿ®ÿØÿ£ ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ..", "success");
            };
        }
    }, 1000);
}

async function saveToCloud() {
    // Load current data first to preserve videos
    try {
        const res = await fetch(PHOTOS_JSONBIN_URL, { headers: { "X-Access-Key": PHOTOS_JSONBIN_KEY } });
        const data = await res.json();
        const currentData = data.record;
        currentData.photos = allPhotos;

        await fetch(PHOTOS_JSONBIN_URL, {
            method: "PUT",
            headers: { "Content-Type": "application/json", "X-Access-Key": PHOTOS_JSONBIN_KEY },
            body: JSON.stringify(currentData)
        });
    } catch(e) {
        console.error(e);
    }
}

function updateStats() {
    const totalLikes = allPhotos.reduce((sum, p) => sum + ((p.likes || 0) * 10), 0);
    document.getElementById('photoCount').textContent = allPhotos.length;
    document.getElementById('totalLikes').textContent = formatNumber(totalLikes);
}

/* ================== LIGHTBOX ================== */
function openLightbox(url, caption) {
    document.getElementById('lightboxImg').src = url;
    document.getElementById('lightboxCaption').textContent = caption;
    document.getElementById('lightbox').classList.add('show');
    document.body.style.overflow = 'hidden';
}

function closeLightbox(e) {
    if (e.target === document.getElementById('lightbox') || e.target.closest('.lightbox-close')) {
        document.getElementById('lightbox').classList.remove('show');
        document.body.style.overflow = '';
    }
}

/* ================== FILTERS ================== */
function setSortFilter(f) {
    currentSortFilter = f;
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    event.target.classList.add('active');
    applyFiltersAndRender();
}

function filterByCategory(c) {
    currentCategory = c;
    renderCategories();
    applyFiltersAndRender();
}

function renderCategories() {
    const categories = ['ÿßŸÑŸÉŸÑ', ...new Set(allPhotos.map(p => p.category || 'ÿ∫Ÿäÿ± ŸÖÿµŸÜŸÅ'))];
    document.getElementById("categoriesContainer").innerHTML = categories.map(cat =>
        `<div class="category-chip ${currentCategory === cat ? 'active' : ''}" onclick="filterByCategory('${cat}')">${cat}</div>`
    ).join('');
}

function showToast(m, t) {
    const toast = document.getElementById("toast");
    toast.textContent = m;
    toast.className = `toast ${t} show`;
    setTimeout(() => toast.className = "toast", 3000);
}

document.getElementById("searchBar").addEventListener("input", function(e) {
    const val = this.value.toLowerCase();
    renderPhotos(allPhotos.filter(p => (p.caption || p.title || '').toLowerCase().includes(val)));
});

document.addEventListener("DOMContentLoaded", () => { loadPhotos(); });
</script>
