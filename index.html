<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أفلام T - مكتبة الأفلام والفيديوهات</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, rgba(30, 136, 229, 0.95) 0%, rgba(118, 75, 162, 0.95) 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 32px;
            font-weight: 800;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 3px solid #ff6b6b;
        }

        header i { margin-left: 15px; color: #ffeb3b; animation: pulse 2s infinite; }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        header span { font-size: 24px; color: #ffeb3b; font-weight: 900; }

        .header-subtitle { font-size: 12px; color: rgba(255,255,255,0.8); margin-top: 5px; }

        .search-container {
            max-width: 700px;
            margin: 30px auto 20px;
            padding: 0 20px;
            position: relative;
        }

        #searchBar {
            width: 100%;
            padding: 18px 50px 18px 25px;
            border-radius: 50px;
            border: none;
            font-size: 18px;
            font-family: 'Cairo', sans-serif;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        #searchBar:focus {
            box-shadow: 0 20px 60px rgba(30,136,229,0.4);
            transform: translateY(-3px);
            outline: none;
        }

        .search-icon {
            position: absolute;
            left: 40px;
            top: 50%;
            transform: translateY(-50%);
            color: #1e88e5;
            font-size: 20px;
        }

        .stats-bar {
            text-align: center;
            color: white;
            padding: 15px;
            font-size: 16px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            max-width: 1400px;
            margin: 0 auto;
        }

        #videoContainer {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            padding: 30px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .videoCard {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.25);
            overflow: hidden;
            transition: all 0.4s;
            position: relative;
        }

        .videoCard:hover {
            transform: translateY(-15px);
            box-shadow: 0 25px 80px rgba(30,136,229,0.4);
        }

        .videoCard video {
            width: 100%;
            display: block;
            background: #000;
            aspect-ratio: 16/9;
        }

        .video-info {
            padding: 18px 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e8ecf1 100%);
        }

        .videoCard h4 { font-size: 18px; font-weight: 700; color: #1e88e5; margin-bottom: 10px; }

        .video-meta {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: #777;
            margin-bottom: 10px;
        }

        .video-description { font-size: 13px; color: #666; margin-bottom: 10px; }

        .delete-btn {
            width: 100%;
            padding: 8px;
            background: #e53935;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            font-family: 'Cairo', sans-serif;
        }

        .delete-btn:hover { background: #c62828; }

        .empty-state {
            text-align: center;
            padding: 100px 20px;
            color: white;
            grid-column: 1 / -1;
        }

        .empty-state i { font-size: 100px; margin-bottom: 20px; opacity: 0.6; }

        .loading-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255,255,255,0.7);
            grid-column: 1 / -1;
        }

        .loading-state .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.2);
            border-top-color: #1e88e5;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }

        #adminLogin, #adminPanel {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 30px 100px rgba(0,0,0,0.5);
            z-index: 1001;
            width: 90%;
            max-width: 450px;
            animation: modalIn 0.3s ease;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes modalIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        #adminLogin h3, #adminPanel h3 {
            text-align: center;
            color: #1e88e5;
            margin-bottom: 25px;
            font-size: 26px;
        }

        #adminLogin h3 i, #adminPanel h3 i {
            display: block;
            font-size: 60px;
            margin-bottom: 15px;
            color: #764ba2;
        }

        .input-group { position: relative; margin-bottom: 20px; }

        .input-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        #adminLogin input, #adminPanel input, #adminPanel textarea {
            padding: 15px 45px 15px 15px;
            width: 100%;
            border-radius: 12px;
            border: 2px solid #e0e0e0;
            font-size: 16px;
            font-family: 'Cairo', sans-serif;
            transition: all 0.3s;
            margin-bottom: 10px; /* Added for spacing */
        }

        #adminPanel textarea {
            resize: vertical;
            min-height: 80px;
        }

        #adminLogin input:focus, #adminPanel input:focus, #adminPanel textarea:focus {
            border-color: #1e88e5;
            outline: none;
            box-shadow: 0 0 0 4px rgba(30,136,229,0.1);
        }

        #adminLogin button, #adminPanel button {
            padding: 15px;
            width: 100%;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Cairo', sans-serif;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .login-btn {
            background: linear-gradient(135deg, #1e88e5 0%, #764ba2 100%);
            color: white;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(30,136,229,0.4);
        }

        .close-btn { background: #f5f5f5; color: #666; }
        .close-btn:hover { background: #e0e0e0; }

        .add-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(17,153,142,0.4);
        }

        .add-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .logout-btn {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(235,51,73,0.4);
        }

        .admin-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #1e88e5;
        }

        .admin-section h4 { margin-bottom: 15px; color: #333; font-size: 18px; }
        .admin-section h4 i { margin-left: 8px; color: #1e88e5; }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
            margin-bottom: 12px;
        }

        .file-input-wrapper input[type=file] { position: absolute; left: -9999px; }

        .file-input-label {
            display: block;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s;
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102,126,234,0.4);
        }

        .file-name {
            margin-top: 8px;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 8px;
            color: #2e7d32;
            font-size: 14px;
            display: none;
        }

        .file-name.show { display: block; }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #333;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            z-index: 9999;
            opacity: 0;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 90%;
            text-align: center;
        }

        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        .toast.success { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }
        .toast.error { background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%); }

        .admin-float-btn {
            display: none;
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1e88e5 0%, #764ba2 100%);
            color: white;
            border: none;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 15px 50px rgba(30,136,229,0.5);
            z-index: 999;
            transition: all 0.3s;
        }

        .admin-float-btn:hover { transform: scale(1.15); }

        .admin-float-btn.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            header { font-size: 24px; }
            #videoContainer { grid-template-columns: 1fr; gap: 15px; padding: 15px; }
            #adminLogin, #adminPanel { width: 95%; padding: 25px; }
        }

        @media (max-width: 480px) {
            header { font-size: 20px; padding: 15px; }
            #videoContainer { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<header>
    <div>
        <i class="fas fa-film"></i>
        أفلام <span>T</span>
    </div>
    <div class="header-subtitle">مكتبة الأفلام والفيديوهات المميزة</div>
</header>

<div class="search-container">
    <input type="text" id="searchBar" placeholder="ابحث عن فيديو...">
    <i class="fas fa-search search-icon"></i>
</div>

<div class="stats-bar" id="statsBar"><i class="fas fa-spinner fa-spin"></i> جاري التحميل...</div>

<div id="videoContainer"></div>

<div id="overlay" onclick="closeAllModals()"></div>

<div id="adminLogin">
    <h3>
        <i class="fas fa-user-shield"></i>
        تسجيل دخول الأدمن
    </h3>
    <div class="input-group">
        <input type="text" id="adminUser" placeholder="اسم المستخدم">
        <i class="fas fa-user"></i>
    </div>
    <div class="input-group">
        <input type="password" id="adminPass" placeholder="كلمة المرور">
        <i class="fas fa-lock"></i>
    </div>
    <button class="login-btn" onclick="adminLogin()">
        <i class="fas fa-sign-in-alt"></i> تسجيل دخول
    </button>
    <button class="close-btn" onclick="closeAllModals()">
        <i class="fas fa-times"></i> إغلاق
    </button>
</div>

<div id="adminPanel">
    <h3>
        <i class="fas fa-cog"></i>
        لوحة التحكم
    </h3>

    <div class="admin-section">
        <h4><i class="fas fa-cloud-upload-alt"></i> رفع فيديو من الجهاز</h4>
        <input type="text" id="videoTitleUpload" placeholder="عنوان الفيديو">
        <textarea id="videoDescriptionUpload" placeholder="وصف الفيديو (اختياري)"></textarea>
        <div class="file-input-wrapper">
            <input type="file" id="videoFile" accept="video/*" onchange="handleFileSelect()">
            <label for="videoFile" class="file-input-label">
                <i class="fas fa-cloud-upload-alt"></i> اختر فيديو من الجهاز
            </label>
        </div>
        <div class="file-name" id="fileName"></div>
        <button class="add-btn" id="uploadBtn" onclick="uploadToCloudinary()">
            <i class="fas fa-upload"></i> رفع الفيديو
        </button>
    </div>

    <button class="logout-btn" onclick="adminLogout()">
        <i class="fas fa-sign-out-alt"></i> تسجيل خروج
    </button>
</div>

<button class="admin-float-btn" id="adminFloatBtn" onclick="openAdminPanel()">
    <i class="fas fa-cog"></i>
</button>

<div class="toast" id="toast"></div>

<script>
/* =====================================================================
   إعدادات Cloudinary
   ===================================================================== */
const CLOUD_NAME    = "dawz4ahoc";
const UPLOAD_PRESET = "video_upload"; // غير موقّع

/* =====================================================================
   متغيرات عامة
   ===================================================================== */
let isAdmin = false;
let allVideos = [];

/* =====================================================================
   تحميل وعرض الفيديوهات من Local Storage
   ===================================================================== */
function loadVideos() {
    const videos = JSON.parse(localStorage.getItem("videos") || "[]");
    allVideos = videos; // تحديث القائمة العامة
    renderVideos(videos);
    updateStats(videos.length);
}

function updateStats(count) {
    document.getElementById("statsBar").innerHTML =
        `<i class="fas fa-video"></i> ${count} فيديو في المكتبة`;
}

/* =====================================================================
   عرض الفيديوهات
   ===================================================================== */
function renderVideos(videos) {
    const container = document.getElementById("videoContainer");

    if (videos.length === 0) {
        container.innerHTML =
            '<div class="empty-state">' +
            '<i class="fas fa-film"></i>' +
            '<h3>لا توجد فيديوهات بعد</h3>' +
            '<p style="margin-top:10px;opacity:0.7">ارفع أول فيديو من لوحة التحكم</p>' +
            '</div>';
        return;
    }

    container.innerHTML = videos.map((v, index) => {
        const dateStr = new Date(v.date).toLocaleDateString("ar-SA");

        let html = '<div class="videoCard">';
        html += '<video controls preload="metadata">';
        html += `<source src="${escapeHtml(v.url)}" type="video/mp4">`;
        html += '</video>';
        html += '<div class="video-info">';
        html += `<h4>${escapeHtml(v.title)}</h4>`;
        if (v.description) {
            html += `<div class="video-description">${escapeHtml(v.description)}</div>`;
        }
        html += '<div class="video-meta">';
        html += `<span><i class="fas fa-clock"></i> ${dateStr}</span>`;
        html += '<span><i class="fas fa-cloud"></i> Cloudinary</span>';
        html += '</div>';
        if (isAdmin) {
            html += `<button class="delete-btn" onclick="deleteVideo(${index})">`;
            html += '<i class="fas fa-trash"></i> حذف';
            html += '</button>';
        }
        html += '</div></div>';
        return html;
    }).join("");
}

function escapeHtml(text) {
    if (!text) return "";
    const div = document.createElement("div");
    div.appendChild(document.createTextNode(text));
    return div.innerHTML;
}

/* =====================================================================
   البحث
   ===================================================================== */
document.getElementById("searchBar").addEventListener("input", function(e) {
    const val = e.target.value.trim().toLowerCase();

    if (val === "0015ve$") {
        document.getElementById("overlay").style.display = "block";
        document.getElementById("adminLogin").style.display = "block";
        this.value = "";
        return;
    }

    if (val === "") {
        renderVideos(allVideos);
        updateStats(allVideos.length);
    } else {
        const filtered = allVideos.filter(v =>
            (v.title && v.title.toLowerCase().includes(val)) ||
            (v.description && v.description.toLowerCase().includes(val))
        );
        renderVideos(filtered);
        updateStats(filtered.length);
    }
});
/* =====================================================================
   رفع فيديو من الجهاز إلى Cloudinary
   ===================================================================== */
function handleFileSelect() {
    const fileInput = document.getElementById("videoFile");
    const fileNameDiv = document.getElementById("fileName");
    if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        fileNameDiv.textContent = `الملف المختار: ${file.name} (${(file.size / (1024*1024)).toFixed(1)} MB)`;
        fileNameDiv.classList.add("show");
    } else {
        fileNameDiv.classList.remove("show");
    }
}

async function uploadToCloudinary() {
    const fileInput = document.getElementById("videoFile");
    const titleInput = document.getElementById("videoTitleUpload");
    const descInput = document.getElementById("videoDescriptionUpload");
    const uploadBtn = document.getElementById("uploadBtn");

    const file = fileInput.files[0];
    const title = titleInput.value.trim();
    const description = descInput.value.trim();

    if (!file) {
        showToast("الرجاء اختيار ملف فيديو", "error");
        return;
    }
    if (!title) {
        showToast("الرجاء إدخال عنوان الفيديو", "error");
        return;
    }

    uploadBtn.disabled = true;
    uploadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الرفع...';
    showToast("جاري رفع الفيديو...", "success");

    const formData = new FormData();
    formData.append("file", file);
    formData.append("upload_preset", UPLOAD_PRESET);

    try {
        const response = await fetch(
            `https://api.cloudinary.com/v1_1/${CLOUD_NAME}/video/upload`,
            { method: "POST", body: formData }
        );

        const result = await response.json();

        if (!result.secure_url) {
            showToast("فشل رفع الفيديو: " + (result.error?.message || 'خطأ غير معروف'), "error");
            return;
        }

        // حفظ الفيديو محليًا
        const newVideo = {
            title: title,
            description: description,
            url: result.secure_url,
            date: new Date().toISOString()
        };

        const videoList = JSON.parse(localStorage.getItem("videos") || "[]");
        videoList.unshift(newVideo);
        localStorage.setItem("videos", JSON.stringify(videoList));

        allVideos = videoList; // تحديث القائمة العامة
        renderVideos(allVideos);
        updateStats(allVideos.length);

        // تنظيف الحقول
        titleInput.value = "";
        descInput.value = "";
        fileInput.value = "";
        document.getElementById("fileName").classList.remove("show");

        showToast("تم رفع الفيديو بنجاح ✅", "success");
        closeAllModals();

    } catch (e) {
        console.error(e);
        showToast("خطأ أثناء الرفع", "error");
    } finally {
        uploadBtn.disabled = false;
        uploadBtn.innerHTML = '<i class="fas fa-upload"></i> رفع الفيديو';
    }
}

/* =====================================================================
   حذف فيديو
   ===================================================================== */
function deleteVideo(index) {
    if (!isAdmin) return;
    if (!confirm("هل أنت متأكد من حذف هذا الفيديو نهائياً؟")) return;

    showToast("جاري حذف الفيديو...", "success");

    const videoList = JSON.parse(localStorage.getItem("videos") || "[]");
    videoList.splice(index, 1); // حذف الفيديو من المصفوفة
    localStorage.setItem("videos", JSON.stringify(videoList));

    allVideos = videoList; // تحديث القائمة العامة
    renderVideos(allVideos);
    updateStats(allVideos.length);

    showToast("تم حذف الفيديو بنجاح", "success");
}

/* =====================================================================
   تسجيل دخول / خروج الأدمن
   ===================================================================== */
function adminLogin() {
    const user = document.getElementById("adminUser").value;
    const pass = document.getElementById("adminPass").value;

    if (user === "admin" && pass === "1256") {
        isAdmin = true;

        document.getElementById("adminLogin").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        document.getElementById("overlay").style.display = "block";
        document.getElementById("adminFloatBtn").classList.add("active");

        showToast("تم تسجيل الدخول بنجاح", "success");

        document.getElementById("adminUser").value = "";
        document.getElementById("adminPass").value = "";

        renderVideos(allVideos); // إعادة العرض لإظهار أزرار الحذف
    } else {
        showToast("خطأ في اسم المستخدم أو كلمة المرور", "error");
    }
}

function adminLogout() {
    isAdmin = false;
    document.getElementById("adminFloatBtn").classList.remove("active");
    closeAllModals();
    renderVideos(allVideos); // إعادة العرض لإخفاء أزرار الحذف
    showToast("تم تسجيل الخروج", "success");
}

/* =====================================================================
   النوافذ المنبثقة
   ===================================================================== */
function openAdminPanel() {
    document.getElementById("overlay").style.display = "block";
    document.getElementById("adminPanel").style.display = "block";
}

function closeAllModals() {
    document.getElementById("overlay").style.display = "none";
    document.getElementById("adminLogin").style.display = "none";
    document.getElementById("adminPanel").style.display = "none";
}

/* =====================================================================
   رسائل التنبيه
   ===================================================================== */
function showToast(message, type) {
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.className = "toast " + type + " show";
    setTimeout(() => { toast.className = "toast"; }, 3500);
}

/* =====================================================================
   تشغيل الموقع
   ===================================================================== */
document.addEventListener("DOMContentLoaded", loadVideos);
</script>

</body>
</html>
