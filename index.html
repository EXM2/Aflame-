<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أفلام T - مكتبة الأفلام والفيديوهات</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- كود الإعلانات الأساسي -->
    <script src="https://pl28557264.effectivegatecpm.com/66/c7/7d/66c77d7ac95f5328a050e5b7c4929460.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, rgba(30, 136, 229, 0.95) 0%, rgba(118, 75, 162, 0.95) 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 32px;
            font-weight: 800;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 3px solid #ff6b6b;
        }

        header i { margin-left: 15px; color: #ffeb3b; animation: pulse 2s infinite; }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        header span { font-size: 24px; color: #ffeb3b; font-weight: 900; }

        .header-subtitle { font-size: 12px; color: rgba(255,255,255,0.8); margin-top: 5px; }

        .search-container {
            max-width: 700px;
            margin: 30px auto 10px;
            padding: 0 20px;
            position: relative;
        }

        #searchBar {
            width: 100%;
            padding: 18px 50px 18px 25px;
            border-radius: 50px;
            border: none;
            font-size: 18px;
            font-family: 'Cairo', sans-serif;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        #searchBar:focus {
            box-shadow: 0 20px 60px rgba(30,136,229,0.4);
            transform: translateY(-3px);
            outline: none;
        }

        .search-icon {
            position: absolute;
            left: 40px;
            top: 50%;
            transform: translateY(-50%);
            color: #1e88e5;
            font-size: 20px;
        }

        .categories-container {
            max-width: 1400px;
            margin: 10px auto;
            padding: 0 20px;
            display: flex;
            gap: 10px;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .categories-container::-webkit-scrollbar { display: none; }

        .category-chip {
            padding: 8px 20px;
            background: rgba(255,255,255,0.1);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s;
            border: 1px solid rgba(255,255,255,0.2);
            font-size: 14px;
        }
        .category-chip.active {
            background: #ff6b6b;
            border-color: #ff6b6b;
            box-shadow: 0 5px 15px rgba(255,107,107,0.4);
        }

        .stats-bar {
            text-align: center;
            color: white;
            padding: 15px;
            font-size: 16px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            max-width: 1400px;
            margin: 10px auto;
        }

        #videoContainer {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .videoCard {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.25);
            overflow: hidden;
            transition: all 0.4s;
            position: relative;
        }

        .videoCard:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 80px rgba(30,136,229,0.4);
        }

        .video-wrapper {
            position: relative;
            aspect-ratio: 16/9;
            background: #000;
            cursor: pointer;
        }

        .videoCard video {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        /* إخفاء خيارات التحميل الافتراضية */
        video::-internal-media-controls-download-button { display:none; }
        video::-webkit-media-controls-enclosure { overflow:hidden; }
        video::-webkit-media-controls-panel { width: calc(100% + 30px); }

        .play-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
            transition: all 0.3s;
        }
        .play-overlay i {
            font-size: 60px;
            color: white;
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .video-info {
            padding: 18px 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e8ecf1 100%);
        }

        .videoCard h4 { font-size: 18px; font-weight: 700; color: #1e88e5; margin-bottom: 10px; }

        .video-meta {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: #777;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .video-category-tag {
            display: inline-block;
            padding: 2px 10px;
            background: #e3f2fd;
            color: #1e88e5;
            border-radius: 5px;
            font-size: 11px;
            font-weight: 700;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        /* زر التحميل العملاق والربحي */
        .download-btn-container {
            width: 100%;
            position: relative;
        }

        .download-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 800;
            font-family: 'Cairo', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(255,75,43,0.3);
            animation: pulse-red 1.5s infinite;
        }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(255,75,43,0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255,75,43,0); }
            100% { box-shadow: 0 0 0 0 rgba(255,75,43,0); }
        }

        .download-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            animation: none;
            box-shadow: none;
        }

        .timer-display {
            display: none;
            font-size: 12px;
            color: #ff4b2b;
            margin-top: 5px;
            text-align: center;
            font-weight: 700;
        }

        .delete-btn {
            width: 100%;
            padding: 8px;
            background: #f5f5f5;
            color: #bbb;
            border: none;
            border-radius: 10px;
            font-size: 12px;
            cursor: pointer;
        }
        .delete-btn:hover { background: #e53935; color: white; }

        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }

        #adminLogin, #adminPanel {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 25px;
            z-index: 1001;
            width: 90%;
            max-width: 450px;
            max-height: 90vh;
            overflow-y: auto;
        }

        #adminLogin h3, #adminPanel h3 { text-align: center; color: #1e88e5; margin-bottom: 25px; }

        .input-group { position: relative; margin-bottom: 20px; }
        .input-group i { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: #999; }

        input, textarea { padding: 15px 45px 15px 15px; width: 100%; border-radius: 12px; border: 2px solid #e0e0e0; font-family: 'Cairo'; margin-bottom: 10px; }

        .login-btn, .add-btn { background: linear-gradient(135deg, #1e88e5 0%, #764ba2 100%); color: white; padding: 15px; width: 100%; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; }
        .close-btn { background: #f5f5f5; color: #666; padding: 15px; width: 100%; border-radius: 12px; border: none; cursor: pointer; margin-top: 10px; }
        .logout-btn { background: #eb3349; color: white; padding: 15px; width: 100%; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; }

        .toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px); background: #333; color: white; padding: 15px 30px; border-radius: 50px; font-weight: 600; z-index: 2000; transition: all 0.4s; opacity: 0; }
        .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        .toast.success { background: #4caf50; }
        .toast.error { background: #f44336; }

        .admin-float-btn { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: linear-gradient(135deg, #1e88e5 0%, #764ba2 100%); color: white; border-radius: 50%; display: none; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; border: none; z-index: 999; }
        .admin-float-btn.active { display: flex; }

        @media (max-width: 768px) { #videoContainer { grid-template-columns: 1fr; } }
    </style>
</head>
<body oncontextmenu="return false;">

<header>
    <div><i class="fas fa-film"></i> أفلام <span>T</span></div>
    <div class="header-subtitle">مكتبة الأفلام والفيديوهات المميزة</div>
</header>

<div class="search-container">
    <input type="text" id="searchBar" placeholder="ابحث عن فيديو...">
    <i class="fas fa-search search-icon"></i>
</div>

<div class="categories-container" id="categoriesContainer">
    <div class="category-chip active" onclick="filterByCategory('الكل')">الكل</div>
</div>

<div class="stats-bar" id="statsBar"><i class="fas fa-spinner fa-spin"></i> جاري التحميل...</div>

<div id="videoContainer"></div>

<div id="overlay" onclick="closeAllModals()"></div>

<div id="adminLogin">
    <h3>تسجيل دخول الأدمن</h3>
    <div class="input-group">
        <input type="text" id="adminUser" placeholder="اسم المستخدم">
        <i class="fas fa-user"></i>
    </div>
    <div class="input-group">
        <input type="password" id="adminPass" placeholder="كلمة المرور">
        <i class="fas fa-lock"></i>
    </div>
    <button class="login-btn" onclick="adminLogin()">دخول</button>
    <button class="close-btn" onclick="closeAllModals()">إغلاق</button>
</div>

<div id="adminPanel">
    <h3>لوحة التحكم</h3>
    <div style="background:#f8f9fa; padding:15px; border-radius:15px; margin-bottom:15px;">
        <input type="text" id="videoTitleUpload" placeholder="عنوان الفيديو">
        <input type="text" id="videoCategoryUpload" placeholder="التصنيف">
        <textarea id="videoDescriptionUpload" placeholder="الوصف"></textarea>
        <input type="file" id="videoFile" accept="video/*" onchange="handleFileSelect()">
        <button class="add-btn" id="uploadBtn" onclick="uploadToCloudinary()">رفع الفيديو</button>
    </div>
    <button class="logout-btn" onclick="adminLogout()">خروج</button>
</div>

<button class="admin-float-btn" id="adminFloatBtn" onclick="openAdminPanel()"><i class="fas fa-cog"></i></button>

<div class="toast" id="toast"></div>

<script>
/* ================== CONFIG ================== */
const JSONBIN_ID = "698a066c43b1c97be9720f77";
const JSONBIN_KEY = "$2a$10$mRvosdx/sF8SxjPQLSmW2ezcrLEIzWw6Jj3ZzSJ11XgIn6DLJ5wXS";
const JSONBIN_URL = `https://api.jsonbin.io/v3/b/${JSONBIN_ID}`;
const CLOUD_NAME    = "dawz4ahoc";
const UPLOAD_PRESET = "video_upload";

let isAdmin = false;
let allVideos = [];
let currentCategory = 'الكل';

/* ================== CORE ================== */
async function loadVideos() {
    try {
        const res = await fetch(JSONBIN_URL, { headers: { "X-Access-Key": JSONBIN_KEY } });
        const data = await res.json();
        allVideos = data.record.videos || [];
        renderCategories();
        renderVideos(allVideos);
        updateStats(allVideos.length);
    } catch (err) { console.error(err); }
}

function renderVideos(videos) {
    const container = document.getElementById("videoContainer");
    if (videos.length === 0) { container.innerHTML = '<div class="empty-state"><h3>لا توجد فيديوهات</h3></div>'; return; }

    container.innerHTML = videos.map((v, index) => {
        const displayViews = (v.views || 0) * 10;
        const realIndex = allVideos.indexOf(v);
        return `
            <div class="videoCard">
                <div class="video-wrapper" onclick="handleVideoPlay(this, ${realIndex})">
                    <div class="play-overlay"><i class="fas fa-play-circle"></i></div>
                    <video preload="metadata" oncontextmenu="return false;" controlsList="nodownload">
                        <source src="${escapeHtml(v.url)}" type="video/mp4">
                    </video>
                </div>
                <div class="video-info">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:5px;">
                        <span class="video-category-tag">${escapeHtml(v.category || 'غير مصنف')}</span>
                        <span style="font-size:12px; color:#666;"><i class="fas fa-eye"></i> ${displayViews}</span>
                    </div>
                    <h4>${escapeHtml(v.title)}</h4>
                    <div class="action-buttons">
                        <div class="download-btn-container">
                            <button class="download-btn" onclick="startUltimateProfitDownload(this, '${escapeHtml(v.url)}', '${escapeHtml(v.title)}')">
                                <i class="fas fa-download"></i> تحميل الفيديو (رابط مباشر)
                            </button>
                            <div class="timer-display">يرجى الانتظار 20 ثانية لتجهيز الرابط...</div>
                        </div>
                        ${isAdmin ? `<button class="delete-btn" onclick="deleteVideo(${realIndex})">حذف الفيديو</button>` : ''}
                    </div>
                </div>
            </div>`;
    }).join("");
}

/* ================== MAX PROFIT LOGIC ================== */
function triggerAds() {
    // تفعيل كود الإعلانات بشكل متكرر
    console.log("Ad Triggered for Profit");
    // إذا كان كود الإعلانات يفتح نوافذ، سيتم استدعاؤه هنا
}

function handleVideoPlay(wrapper, index) {
    const video = wrapper.querySelector('video');
    const overlay = wrapper.querySelector('.play-overlay');
    allVideos[index].views = (allVideos[index].views || 0) + 1;
    saveToCloud();
    triggerAds();
    overlay.style.display = 'none';
    video.controls = true;
    video.play();
}

function startUltimateProfitDownload(btn, url, title) {
    const timerDisplay = btn.parentElement.querySelector('.timer-display');
    let timeLeft = 20; // 20 ثانية انتظار لأقصى ربح

    btn.disabled = true;
    timerDisplay.style.display = 'block';
    showToast("جاري تجهيز رابط التحميل.. يرجى البقاء في الصفحة", "success");

    // تفعيل الإعلانات فوراً عند الضغط
    triggerAds();

    const countdown = setInterval(() => {
        timeLeft--;
        btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> انتظر ${timeLeft} ثانية...`;
        
        // تفعيل الإعلانات كل 5 ثواني لزيادة الربح
        if (timeLeft % 5 === 0) triggerAds();

        if (timeLeft <= 0) {
            clearInterval(countdown);
            btn.disabled = false;
            btn.innerHTML = `<i class="fas fa-check-circle"></i> اضغط للتحميل الآن ✅`;
            timerDisplay.innerHTML = "الرابط جاهز! اضغط مرة أخرى للتحميل";
            
            // تغيير وظيفة الزر للتحميل الفعلي عند الضغط مرة ثانية
            btn.onclick = () => {
                triggerAds(); // ربح إضافي عند الضغط النهائي
                const link = document.createElement('a');
                link.href = url;
                link.download = title + ".mp4";
                link.target = "_blank";
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                showToast("بدأ التحميل.. شكراً لانتظارك!", "success");
                // إعادة الزر لوضعه الطبيعي بعد التحميل
                setTimeout(() => {
                    btn.innerHTML = `<i class="fas fa-download"></i> تحميل الفيديو (رابط مباشر)`;
                    btn.onclick = () => startUltimateProfitDownload(btn, url, title);
                    timerDisplay.style.display = 'none';
                }, 2000);
            };
        }
    }, 1000);
}

/* ================== UTILS ================== */
async function saveToCloud() {
    await fetch(JSONBIN_URL, {
        method: "PUT",
        headers: { "Content-Type": "application/json", "X-Access-Key": JSONBIN_KEY },
        body: JSON.stringify({ videos: allVideos })
    });
}

function updateStats(count) { document.getElementById("statsBar").innerHTML = `<i class="fas fa-video"></i> ${count} فيديو في المكتبة`; }

function renderCategories() {
    const container = document.getElementById("categoriesContainer");
    const categories = ['الكل', ...new Set(allVideos.map(v => v.category || 'غير مصنف'))];
    container.innerHTML = categories.map(cat => `<div class="category-chip ${currentCategory === cat ? 'active' : ''}" onclick="filterByCategory('${cat}')">${cat}</div>`).join('');
}

function filterByCategory(cat) {
    currentCategory = cat; renderCategories();
    const filtered = cat === 'الكل' ? allVideos : allVideos.filter(v => (v.category || 'غير مصنف') === cat);
    renderVideos(filtered);
}

function showToast(msg, type) {
    const t = document.getElementById("toast");
    t.textContent = msg; t.className = `toast ${type} show`;
    setTimeout(() => t.className = "toast", 3000);
}

function escapeHtml(text) { const div = document.createElement("div"); div.textContent = text; return div.innerHTML; }

async function uploadToCloudinary() {
    const fileInput = document.getElementById("videoFile");
    const titleInput = document.getElementById("videoTitleUpload");
    const catInput = document.getElementById("videoCategoryUpload");
    const uploadBtn = document.getElementById("uploadBtn");

    if (!fileInput.files[0] || !titleInput.value.trim()) { showToast("أكمل البيانات", "error"); return; }

    uploadBtn.disabled = true; uploadBtn.innerHTML = 'جاري الرفع...';
    const formData = new FormData();
    formData.append("file", fileInput.files[0]);
    formData.append("upload_preset", UPLOAD_PRESET);

    try {
        const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/video/upload`, { method: "POST", body: formData });
        const result = await res.json();
        if (result.secure_url) {
            allVideos.unshift({ title: titleInput.value.trim(), category: catInput.value.trim() || "غير مصنف", url: result.secure_url, date: new Date().toISOString(), views: 0 });
            await saveToCloud();
            loadVideos();
            showToast("تم بنجاح", "success");
            closeAllModals();
        }
    } catch (e) { showToast("خطأ", "error"); }
    finally { uploadBtn.disabled = false; uploadBtn.innerHTML = 'رفع'; }
}

function adminLogin() {
    const u = document.getElementById("adminUser").value;
    const p = document.getElementById("adminPass").value;
    if (u === "admin" && p === "1256") { isAdmin = true; document.getElementById("adminFloatBtn").classList.add("active"); closeAllModals(); renderVideos(allVideos); }
}

function adminLogout() { isAdmin = false; document.getElementById("adminFloatBtn").classList.remove("active"); renderVideos(allVideos); }
function openAdminPanel() { document.getElementById("overlay").style.display = "block"; document.getElementById("adminPanel").style.display = "block"; }
function closeAllModals() { document.getElementById("overlay").style.display = "none"; document.getElementById("adminLogin").style.display = "none"; document.getElementById("adminPanel").style.display = "none"; }
function handleFileSelect() {}

document.getElementById("searchBar").addEventListener("input", function(e) {
    const val = e.target.value.toLowerCase();
    if (val === "0015ve$") { openAdminPanel(); this.value = ""; return; }
    renderVideos(allVideos.filter(v => v.title.toLowerCase().includes(val)));
});

document.addEventListener("DOMContentLoaded", loadVideos);
</script>
</body>
</html>
